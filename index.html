<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <input type="checkbox" >
                <label class="attendmeeting">Attend Meeting</label>
            </div>
            <div class="row">
                <input type="checkbox" >
                <label class="finish">Finish design for new website</label>
            </div>
            <div class="row">
                <input type="checkbox">
                <label class="completeassignment">Complete Assignment</label>
            </div>
            <div class="row">
                <input type="checkbox">
                <label class="gym">Go to gym</label>
            </div>
        </div>
    </div>
</body>
</html>
